<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script defer src="js/script.js"></script>
</head>

<body>
    <p id="result"></p>
    <div class="line" id="line"></div>
    <div class="cantainer">
        <div class="rows">
            <button class="box row-1 coloumn-1" id="0" onclick="turn(this.id)"><span></span></button>
            <button class="box row-1 coloumn-2" id="1" onclick="turn(this.id)"><span></span></button>
            <button class="box row-1 coloumn-3" id="2" onclick="turn(this.id)"><span></span></button>
        </div>
        <div class="rows">
            <button class="box row-2 coloumn-1" id="3" onclick="turn(this.id)"><span></span></button>
            <button class="box row-2 coloumn-2" id="4" onclick="turn(this.id)"><span></span></button>
            <button class="box row-2 coloumn-3" id="5" onclick="turn(this.id)"><span></span></button>
        </div>
        <div class="rows">
            <button class="box row-3 coloumn-1" id="6" onclick="turn(this.id)"><span></span></button>
            <button class="box row-3 coloumn-2" id="7" onclick="turn(this.id)"><span></span></button>
            <button class="box row-3 coloumn-3" id="8" onclick="turn(this.id)"><span></span></button>
        </div>
    </div>
    <button class="restart" onclick="restart()">Restart</button>
</body>

</html>
